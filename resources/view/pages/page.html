<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="resources/images/logo.ico"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Reset Css -->
    <link rel="stylesheet" type="text/css" href="resources/css/index.css" />

    
    <!-- Link Jquery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    ></script>

      <!-- CDN Bootstrap Icon -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>{{title}}</title>
  </head>
  <body>
    <header>{{header}}</header>
    <main class="w-100 position-relative">{{content}}</main>
    <footer class="py-5 text-white text-center text-small">{{footer}}</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      $(".seePassword").on("click", () => {
        if($('#iconEye').hasClass('bi-eye')){
          $('#iconEye').toggleClass('bi-eye')
                          .toggleClass('bi-eye-slash');

          $('#floatingPassword').attr('type', 'password')
          
        }else{
          $('#iconEye').removeClass('bi-eye-slash')
                          .addClass('bi-eye');

          $('#floatingPassword').attr('type', 'text')
        }
      });
    </script>
  </body>
</html>
