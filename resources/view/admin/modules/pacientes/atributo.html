<tr>
  <th scope="row">{{id}}</th>
  <td>{{nome}}</td>
  <td>{{email}}</td>
  <td>{{contato}}</td>
  <td>{{genero}}</td>
  <td>{{situacao}}</td>
  <td>
    <a href="{{URL}}/admin/pacientes/{{id}}/edit">
      <button type="button" class="btn btn-outline-primary">Editar</button>
    </a>
    <a href="{{URL}}/admin/pacientes/{{id}}/delete">
      <button type="button" class="btn btn-outline-danger">Excluir</button>
    </a>
  </td>
</tr>
