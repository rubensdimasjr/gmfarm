<tr>
  <th scope="row">{{id}}</th>
  <td>{{name}}</td>
  <td>{{criado_por}}</td>
  <td>{{criado_em}}</td>
  <td>
    <a href="{{URL}}/admin/receita/{{id}}/generate">
      <button type="button" class="btn btn-outline-primary">Visualizar</button>
    </a>
    <a href="{{URL}}/admin/receita/{{id}}/delete">
      <button type="button" class="btn btn-outline-danger">Excluir</button>
    </a>
    <a href="{{URL}}/resources/receitas/{{path}}" class="{{class}}">
      <button type="button" class="btn btn-outline-success">Download</button>
    </a>
  </td>
</tr>
