<h1>{{title}}</h1>
<hr />

<!-- FORMULÁRIO -->
<form method="post">
  <!-- Nome -->
  <div class="mb-3">
    Você realmente deseja excluir o aluno <b>#{{id}}</b>, Nome:
    <b>{{nome}}</b> ?
  </div>
  <hr />
  <!-- SUBMIT -->
  <div class="d-grid gap-2 mb-3 d-md-flex justify-content-md-center">
    <a href="{{URL}}/admin/alunos" class="btn btn-secondary">Voltar</a>
    <input type="submit" class="btn btn-danger" value="Deletar" />
  </div>
</form>
