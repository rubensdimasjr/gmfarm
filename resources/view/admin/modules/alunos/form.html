<h1 class="mt-md-5 mt-3">{{title}}</h1>
<hr />
{{status}}
<!-- FORMULÃRIO -->
<form method="post">
  <!-- Nome -->
  <div class="mb-3">
    <label for="nome" class="form-label">Nome:</label>
    <input
      class="form-control"
      type="text"
      name="nome"
      id="nome"
      placeholder="Nome"
      value="{{nome}}"
      required
    />
  </div>
  <!-- Matricula -->
  <div class="mb-3">
    <label for="matricula" class="form-label">Matricula:</label>
    <input
      class="form-control"
      type="text"
      name="matricula"
      id="matricula"
      placeholder="Matricula"
      value="{{matricula}}"
      required
    />
  </div>
  <!-- E-mail -->
  <div class="row mb-3">
    <div class="col-12 col-md-4 mb-3 mb-md-0">
      <label for="email" class="form-label">E-mail:</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="E-mail"
        value="{{email}}"
        required
      />
    </div>
    <div class="col-12 col-md-4 mb-3 mb-md-0">
      <label for="senha" class="form-label">Nova senha:</label>
      <input
        type="password"
        class="form-control"
        name="senha"
        id="senha"
        placeholder="Nova senha"
      />
    </div>
    <div class="col-12 col-md-4">
      <label for="status" class="form-label">Status:</label>
      <div class="form-check">
        <input class="form-check-input" value="activated" type="radio" name="flexRadioStatus" id="flexRadioDefault1" {{flexRadioStatus1}}>
        <label class="form-check-label" for="flexRadioDefault1">
          Ativado
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" value="deactivated" type="radio" name="flexRadioStatus" id="flexRadioDefault2" {{flexRadioStatus2}}>
        <label class="form-check-label" for="flexRadioDefault2">
          Desativado
        </label>
      </div>
    </div>
  </div>
  <hr />
  <!-- SUBMIT -->
  <div class="d-grid gap-2 my-5 d-md-flex justify-content-md-center">
    <a href="{{URL}}/admin/alunos" class="btn btn-secondary">Voltar</a>
    <input type="submit" class="btn btn-success" value="Editar" />
  </div>
</form>
