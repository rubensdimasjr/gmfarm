<tr>
  <th scope="row">{{id_material}}</th>
  <td>{{reagente}}</td>
  <td>{{lote}}</td>
  <td>{{fabricante}}</td>
  <td>{{fabricacao}}</td>
  <td>{{validade}}</td>
  <td>{{quantidade}}g</td>
  <td>{{embalagem_original}}</td>
  <td>{{cas}}</td>
  <td>
    <a href="{{URL}}/admin/materiais/{{id_material}}/edit">
      <button type="button" class="btn btn-outline-primary">Editar</button>
    </a>
    <a href="{{URL}}/admin/materiais/{{id_material}}/delete">
      <button type="button" class="btn btn-outline-danger">Excluir</button>
    </a>
  </td>
</tr>
