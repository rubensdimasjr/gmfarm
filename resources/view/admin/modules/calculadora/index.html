<style>
  .card {
    border-radius: 1rem;
    color: white;
  }
  .input {
    background-color: #b3d2c2;
  }
  .input:focus {
    background-color: #d3f0e0;
  }
  .input:read-only {
    background-color: #b3d2c2;
  }
  .input-result:read-only {
    background-color: #e29e66;
  }
  .invalid-feedback {
    color: rgb(209, 4, 4);
  }
</style>
<div class="container my-5 w-50" style="min-width: 700px; max-width: 850px">
  {{status}}
  <div class="card mt-3 p-4">
    <form class="form needs-validation" method="post">
      <div class="card mb-2 px-2 bg-success">
        <div class="container my-2">
          <h2 class="d-flex justify-content-center my-4">
            <b>CALCULADORA - GM FARM</b>
          </h2>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="row mb-4">
              <div class="col">
                <div class="row mb-2">
                  <div class="col p-0 text-end">
                    <label for="valor1" class="form-label">Valor 1</label>
                  </div>
                  <div class="col-8 me-2">
                    <input
                      type="text"
                      class="form-control input campo"
                      id="valor1"
                      name="value1"
                      value="{{value1}}"
                      required
                    />
                    <div class="invalid-feedback">Preencha este campo</div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row mb-2">
                  <div class="col-8 ms-2">
                    <input
                      type="text"
                      class="form-control input campo"
                      id="valor3"
                      name="value3"
                      value="{{value3}}"
                      required
                    />
                    <div class="invalid-feedback">Preencha este campo</div>
                  </div>
                  <div class="col p-0 text-start">
                    <label for="valor3" class="form-label">Valor 3</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="row mb-2">
                  <div class="col p-0 text-end">
                    <label for="valor2" class="form-label">Valor 2</label>
                  </div>
                  <div class="col-8 me-2">
                    <input
                      type="text"
                      class="form-control input campo"
                      id="valor2"
                      name="value2"
                      value="{{value2}}"
                      required
                    />
                    <div class="invalid-feedback mb-0">Preencha este campo</div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row mb-2">
                  <div class="col-8 ms-2">
                    <input
                      type="text"
                      class="form-control input"
                      id="variavel"
                      placeholder="X"
                      style="text-align: center"
                      readonly
                    />
                  </div>
                  <div class="col p-0 text-start">
                    <label for="variavel" class="form-label">Variavel</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-start">
              <div class="col-4 text-end">
                <label for="valor-" class="form-label">Resultado</label>
              </div>
              <div class="col mb-3">
                <input
                  type="text"
                  class="form-control input-result w-50"
                  id=""
                  value="{{resultado}}"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
        <img
          class="position-absolute top-0 end-0"
          src="../resources/images/logo UNICEPLAC.png"
          alt="Logo"
          height="100%"
        />
      </div>
      <div class="d-flex justify-content-center">
        <div class="invalid-feedback">Preencha este campo</div>
        <input type="submit" class="btn btn-primary me-2" value="Calcular" />
        <button class="btn btn-danger me-2">Limpar</button>
      </div>
    </form>
  </div>
</div>
<script src="../resources/js/calculadora.js"></script>
<script
  src="https://kit.fontawesome.com/cf4fb9e680.js"
  crossorigin="anonymous"
></script>
